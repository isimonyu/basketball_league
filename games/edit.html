<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>Edit Game</title>
  </head>
  <body>
    <h1>Games</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../players/index.html">Players</a>
      <a href="../coaches/index.html">Coaches</a>
      <a href="../teams/index.html">Teams</a>
      <a href="index.html">Games</a>
      <a href="../stats/index.html">Stats</a>
    </nav>
    <br />
    <h2>Editing Game:</h2>
    <form action="index.html">
      <div class="form-container">
        <label for="date">Date:</label>
        <input type="text" name="date" placeholder="2023-01-12" />
        <br />

        <label for="hometeam">Home Team:</label>
        <select name="hometeam" id="hometeam">
          <option value="" disabled hidden>--Select One--</option>
          <option value="1" selected>Wizards</option>
          <option value="2">Raptors</option>
          <option value="3">Spurs</option>
          <option value="4">Rockets</option>
        </select>
        <br />

        <label for="awayteam">Away Team:</label>
        <select name="awayteam" id="awayteam">
          <option value="" disabled hidden>--Select One--</option>
          <option value="1">Wizards</option>
          <option value="2">Raptors</option>
          <option value="3" selected>Spurs</option>
          <option value="4">Rockets</option>
        </select>
        <br />

        <label for="homescore">Home Score:</label>
        <input type="text" name="homescore" placeholder="81" />
        <br />

        <label for="awayscore">Away Score:</label>
        <input type="text" name="awayscore" placeholder="57" />
        <br />
      </div>
      <div class="button-container">
        <button class="back button"><a href="index.html"> Back</a></button>
        <input class="submit button" type="submit" />
      </div>
    </form>
  </body>
</html>
