<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Coach</title>
  </head>
  <body>
    <h1>Creating Coach:</h1>
    <form action="index.html">
      <label for="name">Coach Name:</label>
      <input type="text" name="name" />
      <br />

      <label for="height">Coaching Style:</label>
      <input type="text" name="style" />
      <br />

      <label for="position">Years of Experience:</label>
      <input type="text" name="years" />
      <br />

      <label for="number">Total Wins:</label>
      <input type="text" name="win" />
      <br />

      <label for="number">Total Losses:</label>
      <input type="text" name="loss" />
      <br />

      <label for="teams">Team:</label>
      <select name="teams" id="teams">
        <option value="" selected disabled hidden>--Select One--</option>
        <option value="1">Wizards</option>
        <option value="2">Raptors</option>
        <option value="3">Spurs</option>
        <option value="4">Rockets</option>
      </select>
      <br />
      <a href="index.html"> <button>Back</button></a>
      <input type="submit" />
    </form>
  </body>
</html>
