<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>Edit Coach</title>
  </head>
  <body>
    <h1>Coaches</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../players/index.html">Players</a>
      <a href="index.html">Coaches</a>
      <a href="../teams/index.html">Teams</a>
      <a href="../games/index.html">Games</a>
      <a href="../stats/index.html">Stats</a>
    </nav>
    <br />
    <h2>Editing Coach:</h2>
    <form action="index.html">
      <div class="form-container">
        <label for="name">Coach Name:</label>
        <input type="text" name="name" placeholder="Mike Nurse" />
        <br />

        <label for="height">Coaching Style:</label>
        <input type="text" name="style" placeholder="Triangle" />
        <br />

        <label for="position">Years of Experience:</label>
        <input type="text" name="years" placeholder="3" />
        <br />

        <label for="number">Total Wins:</label>
        <input type="text" name="win" placeholder="10" />
        <br />

        <label for="number">Total Losses:</label>
        <input type="text" name="loss" placeholder="20" />
        <br />

        <label for="teams">Team:</label>
        <select name="teams" id="teams">
          <option value="" disabled hidden>--Select One--</option>
          <option value="1" selected>Wizards</option>
          <option value="2">Raptors</option>
          <option value="3">Spurs</option>
          <option value="4">Rockets</option>
          <option value="0">None</option>
        </select>
        <br />
      </div>
      <div class="button-container">
        <button class="back button"><a href="index.html"> Back</a></button>
        <input class="submit button" type="submit" />
      </div>
    </form>
  </body>
</html>
