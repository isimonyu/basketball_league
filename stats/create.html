<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Player Stats</title>
  </head>
  <body>
    <h1>Create Player Stats:</h1>
    <form action="index.html">
      <label for="playerID">Player ID:</label>
      <input type="text" name="playerID" />
      <br />

      <label for="gameID">Game ID:</label>
      <input type="text" name="gameID" />
      <br />

      <label for="point">Player Points:</label>
      <input type="text" name="point" />
      <br />

      <label for="assist">Player Assists:</label>
      <input type="text" name="assist" />
      <br />

      <label for="rebound">Player Rebounds:</label>
      <input type="text" name="rebound" />
      <br />

      <label for="fgMake">Player Field Goal Makes:</label>
      <input type="text" name="fgMake" />
      <br />

      <label for="fgAttempt">Player Field Goal Attempts:</label>
      <input type="text" name="fgAttempt" />
      <br />

      <label for="ftMake">Player Free Throw Makes:</label>
      <input type="text" name="ftAttempt" />
      <br />

      <label for="ftAttempt">Player Free Throw Attempts:</label>
      <input type="text" name="ftMake" />
      <br />

      <label for="threeMake">Player Three Point Makes:</label>
      <input type="text" name="threeMake" />
      <br />

      <label for="threeAttempt">Player Three Point Attempts:</label>
      <input type="text" name="threeAttempt" />
      <br />

      <label for="block">Player Blocks:</label>
      <input type="text" name="block" />
      <br />

      <label for="steal">Player Steals:</label>
      <input type="text" name="steal" />
      <br />

      <label for="foul">Player Fouls:</label>
      <input type="text" name="foul" />
      <br />

      <label for="minute">Player Minutes:</label>
      <input type="text" name="minute" />
      <br />

      <br />
      <a href="index.html"> <button>Back</button></a>
      <input type="submit" />
    </form>
  </body>
</html>
