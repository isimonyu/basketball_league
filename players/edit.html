<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>Edit Player</title>
  </head>
  <body>
    <h1>Editing Player:</h1>
    <form action="index.html">
      <label for="name">Player Name:</label>
      <input type="text" name="name" placeholder="John Ball" />
      <br />

      <label for="height">Player Height:</label>
      <input type="text" name="height" placeholder="73" />
      <br />

      <label for="position">Player Position:</label>
      <input type="text" name="position" placeholder="point guard" />
      <br />

      <label for="number">Player Number:</label>
      <input type="text" name="number" placeholder="2" />
      <br />

      <label for="teams">Team:</label>
      <select name="teams" id="teams">
        <option value="" disabled hidden>--Select One--</option>
        <option value="1" selected>Wizards</option>
        <option value="2">Raptors</option>
        <option value="3">Spurs</option>
        <option value="4">Rockets</option>
        <option value="0">None</option>
      </select>
      <br />
      <a href="index.html"> <button>Back</button></a>
      <input type="submit" />
    </form>
  </body>
</html>
