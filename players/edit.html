<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>Edit Player</title>
  </head>
  <body>
    <h1>Players</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="index.html">Players</a>
      <a href="../coaches/index.html">Coaches</a>
      <a href="../teams/index.html">Teams</a>
      <a href="../games/index.html">Games</a>
      <a href="../stats/index.html">Stats</a>
    </nav>
    <br />
    <h2>Editing Player:</h2>
    <form action="index.html">
      <div class="form-container">
        <label for="name">Player Name:</label>
        <input type="text" name="name" placeholder="John Ball" />
        <br />

        <label for="height">Player Height:</label>
        <input type="text" name="height" placeholder="73" />
        <br />

        <label for="position">Player Position:</label>
        <input type="text" name="position" placeholder="point guard" />
        <br />

        <label for="number">Player Number:</label>
        <input type="text" name="number" placeholder="2" />
        <br />

        <label for="teams">Team:</label>
        <select name="teams" id="teams">
          <option value="" disabled hidden>--Select One--</option>
          <option value="1" selected>Wizards</option>
          <option value="2">Raptors</option>
          <option value="3">Spurs</option>
          <option value="4">Rockets</option>
          <option value="0">None</option>
        </select>
        <br />
      </div>
      <div class="button-container">
        <button class="back button"><a href="index.html"> Back</a></button>
        <input class="submit button" type="submit" />
      </div>
    </form>
  </body>
</html>
